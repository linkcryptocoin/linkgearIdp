<!DOCTYPE html>
<html>

        <script>
            async function register(e) {
                e.preventDefault()
                const email = document.getElementById('register-email').value
                const password = document.getElementById('register-password').value
                const account = document.getElementById('register-account').value
                const res = await fetch('/auth/local/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        account,
                    }),
                    credentials: 'include',
                })
                const body = await res.json()
                if (body.status === 'error') {
                    alert(body.message)
                    return
                }
                await loginWithEmailPassword(email, password)
            }

            async function loginWithEmailPassword(username, password) {
                const res = await fetch('/auth/local/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                    }),
                    credentials: 'include',
                })
                const body = await res.json()
                if (body.status === 'error') {
                    alert(body.message)
                    return
                }
                user = body.user
                render()
            }
           
            // GenerateV Verification Token
            async function onGenerateVerificationToken(e) {
                //alert("onGeneareVerificationToken");
                e.preventDefault()
                const user = await getUser()
                //alert("name: " + user.local.email);
                const ouser = {_id: user._id, name: {email: user.local.email}}
                const res = await fetch('/auth/local/generate-verification-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    user: ouser,
                    credentials: 'include',
                })
                const body = await res.json()
                
                alert(`${body.message} - ${body.token}`)
                copyToClipboard(body.token, 'verify-token');
            }
            
            // Verify 
            async function onVerify(e) {
                console.log("onVerify");
                e.preventDefault()
                const user = await getUser()
                const userId = user._id
                console.log(`user Id: ${userId}`)
                const token = document.getElementById('verify-token').value

                const res = await fetch('/auth/local/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId,
                        token,
                    }),
                    credentials: 'include',
                })
                const body = await res.json()
                alert(body.message) 
            }

            function login(e) {
                e.preventDefault()
                loginWithEmailPassword(

                    document.getElementById('login-password').value,

            }

            async function logout() {
                const res = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include',
                })
                const body = await res.json()
                if (body.status === 'error') {
                    alert(body.message)
                    return
                }
                user = null
                render()
            }

            async function getUser() {
                const res = await fetch('/auth/status', {
                    credentials: 'include',
                })
                const body = await res.json()
                if (body.status === 'error') {
                    alert(body.message)
                    return
                }
                return body.user
            }

            async function checkUser() {
                const res = await fetch('/auth/status', {
                    credentials: 'include',
                })
                const body = await res.json()
                if (body.status === 'error') {
                    alert(body.message)
                    return
                }
                user = body.user
                render()
            }
            
            // copy data to the clipboard
            function copyToClipboard(token, id) {
               var copyText = document.getElementById(id);
               copyText.value = token;
               copyText.select();
               document.execCommand("Copy");
               //alert(`Copied the text: ${copyText.value}`);
            }
